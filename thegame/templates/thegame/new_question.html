{% extends "thegame/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the new question page</title>
</head>
<body>

<form action="{% url 'new_question' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<br><br>
{% for question in questions %}
    <p>{{ question }}</p>
{% endfor %}

</body>
</html>

{% endblock content %}
