{% extends "thegame/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the new question page</title>
</head>
<body>

<div class="container p-3 my-5 border">
<form action="{% url 'save-question' %}" method="post">
    {% csrf_token %}
    <input type="text" name="question">
    <input type="submit" class="btn btn-outline-dark btn-sm" value="Submit">
</form>
</div>
<br><br>
<div class="container">
    {% if questions %}
        {% for question in questions %}
                <p>{{ question }}</p>
        {% endfor %}
    {% else %}
        <p>No questions in this room.</p>
    {% endif %}

</div>

</body>
</html>

{% endblock content %}
